	<meta charset="utf-8" />

<body>
	<header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="aboutme.html">About Me</a>

                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Inforamtion</legend>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Jane Doe"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="janedoe@abc.com"><br>
            </fieldset>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Hi there!" rows=3 cols=20></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
		<hr/>
		<p>This page was made with &hearts; by Hannah Coates</p>
	</footer>
</body>
